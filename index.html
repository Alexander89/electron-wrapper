<!DOCTYPE html>
<html>
    <body>
        <input type="text" id="urlPage" />
        <button id="setUrl"> set </button>
    </body>
    <script>
        var urlPage = document.getElementById('urlPage');
        var setUrl = document.getElementById('setUrl');

        setUrl.addEventListener("click", () => {
            window.localStorage.setItem('url', urlPage.value)
        })
    </script>
</html>
